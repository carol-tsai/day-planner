<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron bg-dark text-light">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container" id="timeblocks">
      <!-- Timeblocks go here -->
      <form class="row" data-hour="09">
        <label for="09" class="col-2 col-lg-1 text-right">9am</label>
        <input type="text" name="9" class="col-lg-10 col-8">
        <button class="col-2 col-lg-1 saveBtn">save</button>
      </form>
      <form class="row" data-hour="10">
        <label for="10" class="col-2 col-lg-1 text-right">10am</label>
        <input type="text" name="10" class="col-lg-10 col-8">
        <button class="col-2 col-lg-1 saveBtn">save</button>
      </form>
      <form class="row" data-hour="11">
        <label for="11" class="col-2 col-lg-1 text-right">11am</label>
        <input type="text" name="11" class="col-lg-10 col-8">
        <button class="col-2 col-lg-1 saveBtn">save</button>
      </form>
      <form class="row" data-hour="12">
        <label for="12" class="col-2 col-lg-1 text-right">12pm</label>
        <input type="text" name="12" class="col-lg-10 col-8">
        <button class="col-2 col-lg-1 saveBtn">save</button>
      </form>
      <form class="row" data-hour="13">
        <label for="13" class="col-2 col-lg-1 text-right">1pm</label>
        <input type="text" name="13" class="col-lg-10 col-8">
        <button class="col-2 col-lg-1 saveBtn">save</button>
      </form>
      <form class="row" data-hour="14">
        <label for="14" class="col-2 col-lg-1 text-right">2pm</label>
        <input type="text" name="14" class="col-lg-10 col-8">
        <button class="col-2 col-lg-1 saveBtn">save</button>
      </form>
      <form class="row" data-hour="15">
        <label for="15" class="col-2 col-lg-1 text-right">3pm</label>
        <input type="text" name="15" class="col-lg-10 col-8">
        <button class="col-2 col-lg-1 saveBtn">save</button>
      </form>
      <form class="row" data-hour="16">
        <label for="16" class="col-2 col-lg-1 text-right">4pm</label>
        <input type="text" name="16" class="col-lg-10 col-8">
        <button class="col-2 col-lg-1 saveBtn">save</button>
      </form>
      <form class="row" data-hour="17">
        <label for="17" class="col-2 col-lg-1 text-right">5pm</label>
        <input type="text" name="17" class="col-lg-10 col-8">
        <button class="col-2 col-lg-1 saveBtn">save</button>
      </form>
      
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
