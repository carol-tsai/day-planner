<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <form class="row">
        <label for="900" class="col-1 text-right">9am</label>
        <input type="text" name="900" class="col-10">
        <button class="col-1 rounded-right">save</button>
      </form>
      <form class="row">
        <label for="1000" class="col-1 text-right">10am</label>
        <input type="text" name="1000" class="col-10">
        <button class="col-1">save</button>
      </form>
      <form class="row">
        <label for="1100" class="col-1 text-right">11am</label>
        <input type="text" name="1100" class="col-10">
        <button class="col-1">save</button>
      </form>
      <form class="row">
        <label for="1200" class="col-1 text-right">12pm</label>
        <input type="text" name="1200" class="col-10">
        <button class="col-1">save</button>
      </form>
      <form class="row">
        <label for="1300" class="col-1 text-right">1pm</label>
        <input type="text" name="1300" class="col-10">
        <button class="col-1">save</button>
      </form>
      <form class="row">
        <label for="1400" class="col-1 text-right">2pm</label>
        <input type="text" name="1400" class="col-10">
        <button class="col-1">save</button>
      </form>
      <form class="row">
        <label for="1500" class="col-1 text-right">3pm</label>
        <input type="text" name="1500" class="col-10">
        <button class="col-1">save</button>
      </form>
      <form class="row">
        <label for="1600" class="col-1 text-right">4pm</label>
        <input type="text" name="1600" class="col-10">
        <button class="col-1">save</button>
      </form>
      <form class="row">
        <label for="1700" class="col-1 text-right">5pm</label>
        <input type="text" name="1700" class="col-10">
        <button class="col-1">save</button>
      </form>
      
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
